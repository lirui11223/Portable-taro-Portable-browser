<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易浏览器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .address-bar {
            flex: 1;
            border: none;
            padding: 5px;
            font-size: 16px;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        iframe {
            border: none;
            width: 98%;
            height: 98%;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="text" class="address-bar" id="addressBar" placeholder="输入网址">
        <button onclick="loadPage()">前往</button>
    </div>
    <div class="content">
        <iframe id="webPage" src="about:blank"></iframe>
    </div>

    <script>
        function loadPage() {
            const addressBar = document.getElementById('addressBar');
            const webPage = document.getElementById('webPage');
            webPage.src = addressBar.value;
        }
    </script>
</body>
</html>
